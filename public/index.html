<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Blagues Carambar</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="joke-container">
      <h1>Carambart c'est de la barre</h1>
      <button id="get-joke">Afficher une blague</button>
      <div id="joke-display"></div>

      <a href="add_joke.html" class="button-link">Créer une blague</a>
    </div>
    <script>
      document
        .getElementById("get-joke")
        .addEventListener("click", async () => {
          const jokeDisplay = document.getElementById("joke-display");
          jokeDisplay.textContent = "Chargement...";

          try {
            const response = await fetch("/api/blague");
            const data = await response.json();

            if (response.ok) {
              jokeDisplay.textContent = data.blague;
            } else {
              jokeDisplay.textContent = data.error;
            }
          } catch (error) {
            jokeDisplay.textContent =
              "Erreur lors de la récupération de la blague.";
            console.error("Erreur:", error);
          }
        });
    </script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
